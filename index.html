<!doctype html>
<!DOCTYPE html>
<html>

<head>
	<title>Todo list</title>
	<meta charset="UTF-8">
	<title>Compta</title>
	<link rel="stylesheet" href="css/style.css">
     <head>
    <script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="js/todo.js"></script>
</head>

<body ng-app="angularTodo">
	<div class="container">
		<h1>Ma Todo Liste</h1>
		<div class="todo-list" ng-controller="angularTodoC">
			<div class="todo-list__head">
				<form ng-submit="submitNewItem();">
					<input type="text" placeholder="j'ajoute Ã  ma liste" class="todo-list-head__text-input" ng-model="newItem">
					<div class="toto-list-head__submit" ng-click="submitNewItem();"><i class="fa fa-check" aria-hidden="true"></i></div>
                </form>
                    </div>
			<ul class="todo-list__items">
				<li class="animated slideInUp" ng-repeat="item in items" ng-class="{'completed': item.status == 'completed'}"><span>{{$index + 1}}</span>{{item.title}}<i class="fa fa-trash-o todo-list-item__trash" aria-hidden="true" ng-click="deleteItem($index);"></i><i class="fa todo-list-item__complete" ng-class="{'fa-times': item.status == 'completed', 'fa-check-square-o': item.status != 'completed'}" aria-hidden="true" ng-click="completeItem($index);"></i></li>
			</ul>
		</div>
	</div>

</body>

</html>
